#
# Blitz config file
#

# Version of Blitz used to generate this project. Used for migration purposes.
blitz_version: '0.0.1'

# Site URL with a trailing slash.
site_url: 'https://hosting.kawaiidesu.me/'

# Site root without a trailing slash.
# E.g. if the root of your site is `http://test.org/hello/home/`, set this to `hello/home`.
site_root: 'blitz'

# Whether to use absolute URLs (`http://test.org/hello/`) or relative URLs (`./hello/`)
absolute_urls: true

# Whether to use directories and expect a server to serve `index.html` (`http://test.org/hello/world/`) or add explicit
# HTML extension (`http://test.org/hello/world.html`)
explicit_html_extensions: false

#
# Globals
#
# Passed to every page
#

globals:
  author: 'Timur Kuzhagaliyev'

#
# Routes
#

pages:
  - uri: '/'
    content: 'index.md'
    template: 'page.pug'
  - uri: '/research'
    content: 'research.md'
    template: 'research.pug'
    children:
      - uri: '/'
        name: 'researchTopics' # TODO: Name of the object that will be passed to Pug
        template: 'page.pug'
        directory: 'research-topics'
      - uri: '/structure'
        name: 'researchStructure'
        template: 'page.pug'
        content: 'research-structure.mdSS'
        show_in_menu: true
